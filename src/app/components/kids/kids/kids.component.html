<div class="page-container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="sidebar-title">{{ title }}</h2>

    <button class="sidebar-item" [class.active]="selectedSidebarItem === null" (click)="selectSidebarItem(null)">
      All
    </button>

    <button *ngFor="let item of sidebarItems" class="sidebar-item" [class.active]="selectedSidebarItem === item"
      (click)="selectSidebarItem(item)">
      {{ item }}
    </button>
  </aside>

  <!-- Main content -->
  <div class="content">
    <h1 class="page-title">{{ title }} Collection</h1>

    <div class="cards-grid">
      <div class="product-card" *ngFor="let product of filteredProducts">

        <div class="low-stock" *ngIf="isLowStock(product)">
          Low Stock
        </div>

        <!-- IMAGE PLACEHOLDER -->
        <div class="image-box">
          {{ product.name }}
        </div>

        <div class="info">

          <div class="name">
            {{ product.name }}
          </div>

          <div class="price-row">
            <span class="label">Price:</span>
            <span class="price">₹ {{ product.price }}</span>
          </div>

          <div class="size-row">
            <span class="label">Size:</span>
            <div class="size-options">
              <div class="size-circle" *ngFor="let size of sizes" [class.selected]="isSizeSelected(product, size)"
                (click)="selectSize(product, size)">
                {{ size }}
              </div>
            </div>
          </div>

          <!-- ✅ CORRECT CLASS NAME -->
          <button class="add-cart-btn">
            Quantity: {{ getQuantity(product) }}
          </button>

        </div>
      </div>
    </div>
  </div>

</div>
