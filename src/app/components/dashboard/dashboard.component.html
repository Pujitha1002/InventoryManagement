<div class="hamburger" (click)="toggleSidebar()">
  â˜°
</div>
<aside class="sidebar" [class.open]="sidebarOpen">
  <p class="greet">Hi {{ username }}</p>
  <ul>
    <li>Categories</li>
    <li>Women</li>
    <li>Men</li>
    <li>Kids</li>
    <li>Purchase</li>
    <li>Sale</li>
    <li>Stock</li>
  </ul>
  <button class="add-style-btn" (click)="showAddStyle = !showAddStyle">
    + Add Style
  </button>
  <div *ngIf="showAddStyle" class="add-style-box">
    <input type="text" placeholder="Enter style name" [(ngModel)]="newStyle" />
    <button (click)="addStyle()">Add</button>
  </div>
  <ul class="style-list">
    <li *ngFor="let s of styles">{{ s }}</li>
  </ul>
  <button class="logout" (click)="logout()">Logout</button>
</aside>
<main class="main" [class.shrink]="sidebarOpen">
  <h2>Categories</h2>
  <div class="cards">
  </div>
</main>
