<div class="container">
  <div class="card">

    <h1>Inventory Tracker</h1>
    <p>Stock management</p>

    <form [formGroup]="signinForm" (ngSubmit)="login()">

      <!-- PHONE NUMBER -->
      <input
        type="text"
        placeholder="Phone Number"
        formControlName="phone"
      />

      <small *ngIf="
        signinForm.get('phone')?.touched &&
        signinForm.get('phone')?.errors?.['required']
      ">
        Phone number is required
      </small>

      <small *ngIf="
        signinForm.get('phone')?.touched &&
        signinForm.get('phone')?.errors?.['pattern']
      ">
        Phone number must be 10 digits
      </small>

      <!-- OTP -->
      <input
        type="text"
        placeholder="OTP"
        formControlName="otp"
      />

      <small *ngIf="
        signinForm.get('otp')?.touched &&
        signinForm.get('otp')?.errors?.['required']
      ">
        OTP is required
      </small>

      <small *ngIf="
        signinForm.get('otp')?.touched &&
        signinForm.get('otp')?.errors?.['pattern']
      ">
        OTP must be 4 digits
      </small>

      <!-- BUTTON (UNCHANGED) -->
      <button type="submit">Sign In</button>

    </form>

    <!-- SIGN UP LINK (UNCHANGED) -->
    <div class="footer">
      <span>Already have an account?</span>
      <a routerLink="/signin">Sign in</a>
    </div>

  </div>
</div>
